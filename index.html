<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokémon Name Guess Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"       integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <div class="container">
        <div class="jumbotron">
            <div class="row">
            <div class="col-md-12">
                <img class="img-fluid header" src="assets/images/pokemonhangman.png" alt="PoKeMoN HaNgMaN" />
            </div>
            </div>
            <div class="mx-auto jumbotron mainDisplay">
            <!--Countrer for wins and guess-attempts reminaining-->
            <div class="row">
                <div class="col-md-6 mr-auto mobileBoard">
                <p class="ml-2 text-left mobileBoard">Guesses Remaining:
                    <span id="guessesLeft">9</span>
                </p>
                </div>
                <div class="col-md-6 ml-auto mobileBoard">
                <p class="mr-2 text-right mobileBoard">Wins:
                    <span id="winsDisplay">0</span>
                </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 parent">
                <img class="img-fluid rounded" src="assets/images/grass.png" alt="Grass Background" />
                <img class="innerOverlay" src="" id="pictureDisplay" alt="" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 parent">
                <h6>Please any key to get started!</h6>
                </div>
            </div>
            </div>

            <!--Display for current word-->
            <div class="row">
            <div class="col-md-12">
                <h5>Current Word</h5>
                <p class="activeWords"><span id="currentWordDisplay"></span></p>
                <p class="activeWords" id="revealedAnswerDisplay"></p>
                <p class="activeWords" id="correctDisplay"></p>      
                <h6>Letters Already Guessed</h6>
                <p class="activeWords"><span id="guessesMadeDisplay"></span></p>
            </div>
            </div>
        </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="mastfoot mt-auto">
        <div class="inner">
        <p>Adrián Cruz</p>
        </div>
    </footer>

    <!--Audio used for when a new pokémon shows up-->
    <audio id="whosThat" src="assets/audio/whosthatpokemon.mp3"></audio>

    <!--JS functions reference-->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
